<h4 class="text-center fontBlack">Listado de gastos</h4>
<hr>
<div class="row" style="margin-top:40px;">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            <span class="fontBlack">Presupuesto:</span><strong> ${{presupuesto}}</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="sizeAlert" [ngClass]="aplicarColorRestante()">
            <span class="fontBlack">Restante:</span><strong> ${{restante}}</strong>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let gasto of listGastos">
                <strong class="fontBlack">{{gasto.nombre}}</strong>
                <span class="badge rounded-pill text-bg-secondary">${{gasto.cantidad}}</span >
            </li>
        </ul>
    </div>
</div>
