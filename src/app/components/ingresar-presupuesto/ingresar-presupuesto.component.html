<div class="row m-5" >
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle">Ingrese presupuesto</h2>
    </div>
    <div class="card mt-5">
        <div class="card-body">
            <div *ngIf="cantidadIncorrecta" class="text-center mb-4">
                <span class="alert alert-danger" role="alert" >EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
            </div>
            <input  type="number" [(ngModel)]="cantidad" class="fontBlack form-control form-control-lg" placeholder="Ingrese su presupuesto">
            <button class="btn btn-secondary fontWhite btn-lg btn-block mt-2" (click)="agregar()">ACEPTAR</button>
        </div>
    </div>
</div>
